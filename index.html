<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/index.css">

</head>

<body>
  <main>
    <figure class="hero">
      <picture class="hero__image">
        <source media="(min-width:1000px)" srcset="./images/image-header-desktop.jpg">
        <img src="./images/image-header-mobile.jpg" alt="" class="hero__image">
      </picture>
      <div class="hero__filter"></div>
    </figure>
    <section class="description">
      <article class="description__text">
        <h1>Get <b class="accented-text">Insights</b> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
      </article>
      <article class="description__points">
        <div class="description__points__item">
          <h3>10k+</h3>
          <p>Companies</p>
        </div>
        <div class="description__points__item">
          <h3>314</h3>
          <p>Templates</p>
        </div>
        <div class="description__points__item">
          <h3>12M+</h3>
          <p>Queries</p>
        </div>
      </article>
    </section>

  </main>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
